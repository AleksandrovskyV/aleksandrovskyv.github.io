<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>exegesis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      background: black;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
    }
    .container img {
      width: 100%;
      max-width: 1600px;
      height: auto;
      display: block;
      background: black;
      pointer-events: none; /* img не реагируют на клики и hover */
    }

    .loading_container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0; /* отступ сверху и снизу */
    }
    
  </style>
</head>
<body>


<div class="container" id="container">
  <img src="/content/exegesis/e_1_alt.png" style="opacity:1;">

  <div class="loading_container" id="loading_container">
    <img src="/content/exegesis/loading.gif">
  </div>
</div>

<script>
const images = [
  {src: "/content/exegesis/e_2_alt.png", w: 1400, h: 745},
  {src: "/content/exegesis/e_3_alt.png", w: 1400, h: 1104},
  {src: "/content/exegesis/e_4_alt.png", w: 1400, h: 1704},
  {src: "/content/exegesis/e_5_alt.png", w: 1400, h: 1450},
  {src: "/content/exegesis/e_6_alt.png", w: 1400, h: 1665},
  {src: "/content/exegesis/e_7_alt.png", w: 1400, h: 1575},
  {src: "/content/exegesis/e_8_alt.png", w: 1400, h: 1575}
];

const container = document.getElementById("container");
const loader = document.getElementById("loading_container");

async function loadSequentially(imgList) {
  for (const imgData of imgList) {
    const img = document.createElement("img");
    img.src = imgData.src;
    img.width = imgData.w;
    img.height = imgData.h;

    try {
      await img.decode(); // ждём полной загрузки
    } catch(e) {
      console.warn("Ошибка загрузки:", imgData.src);
    }

    container.appendChild(img);
    requestAnimationFrame(() => img.style.opacity = 1); // плавно показать
  }
  // Убираем loader после загрузки всех картинок
  loader.remove();
}

loadSequentially(images);

// ESC — выход со страницы
function handleEscape(e) {
  if (e.key === "Escape") {
    if (window.location.protocol === "file:") {
      window.location.href = "./index.html";
    } else {
      window.history.back();
    }
  }
}

// Подписываем один обработчик на оба объекта
window.addEventListener('keydown', handleEscape);
document.addEventListener('keydown', handleEscape);

</script>

</body>
</html>
