<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>exegesis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      background: black;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
    }
    .container img {
      width: 100%;
      max-width: 1600px;
      height: auto;
      display: block;
      background: black;
      pointer-events: none; /* img не реагируют на клики и hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/content/exegesis/e_1_alt.png">
  </div>


<script>
    const images = [
      "/content/exegesis/e_2_alt.png",
      "/content/exegesis/e_3_alt.png",
      "/content/exegesis/e_4_alt.png",
      "/content/exegesis/e_5_alt.png",
      "/content/exegesis/e_6_alt.png",
      "/content/exegesis/e_7_alt.png",
      "/content/exegesis/e_8_alt.png"
    ];

    const container = document.getElementById("container");

    async function loadSequentially(imgList) {
      for (const src of imgList) {
        await new Promise(resolve => {
          const img = document.createElement("img");
          img.src = src;
          img.onload = () => resolve();
          img.onerror = () => resolve(); // на случай ошибки
          container.appendChild(img);
        });
      }
    }

    loadSequentially(images);

// ESC — работает мгновенно
function handleEscape(e) {
  if (e.key === "Escape") {
    if (window.location.protocol === "file:") {
      window.location.href = "./index.html";
    } else {
      window.history.back();
    }
  }
}

// Подписываем один обработчик на оба объекта
window.addEventListener('keydown', handleEscape);
document.addEventListener('keydown', handleEscape);

</script>

</body>
</html>
